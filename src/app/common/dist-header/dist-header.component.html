<div class="background">
  <header class="main-header">
    
    <a href="javascript:void(0)" class="logo">
      <!-- Logo -->
      <span class="logo-mini">
        <img src="../../../assets/images/mini-logo.png" alt="">
      </span>
      <span class="logo-lg">
        <img src="../../../assets/images/logo.png" alt="">
      </span>
    </a>
    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top">
      <a (click)="toggleClick()" class="sidebar-toggle" data-toggle="offcanvas" role="button">
        <!-- Sidebar toggle button-->
        <span class="sr-only">Toggle navigation</span>
        <span class="fa fa-arrow-circle-o-left"></span>
      </a>
      
      <label class="txt-white ft-50">Welcome to A.P Excise Department Distillery Portal</label> 
      <div class="navbar-custom-menu">
        <ul class="nav navbar-nav">
          <!-- user -->
          <li class="dropdown dropdown-user">
            <div *ngIf="userName">
              <div class="d-inline-flex txt-white ft-14">Welcome&nbsp;<b>{{userName}}</b> | Logged On:
                {{dateNow | date: 'dd/MM/yyyy'}}
               
              </div>
              
             
              
            
             

              <div class="logOutLabel pull-right ml-20">
                <!-- <i class="fa fa-sign-out"></i>
                      <a>Logout</a> *ngIf="userName"-->
                <mat-icon aria-hidden="false" aria-label="Example home icon" style="color: white;font-size: 25px;"
                  [matMenuTriggerFor]="menu">
                  <img src="../../../assets/images/avatar5.png" class="img-circle" width="45" height="45" alt="user">
                </mat-icon>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item (click)="myProfileSection()"><i class="fa fa-user"></i> My Profile</button>
                  <button mat-menu-item (click)="logOut()"><i class="fa fa-sign-out"></i> Log Out</button>
                </mat-menu>
              </div>
            </div>
            <div class="d-inline-flex txt-white ft-14">LastLogin:{{lastLogin}}</div>
            <!-- <label class="txt-white ft-10">Welcome to A.P Excise Department Distillery Portal</label> -->
            
          </li>
        </ul>

      </div>
    </nav>
  </header>
</div>
