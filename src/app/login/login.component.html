<div class="background-middle" style="margin-top: 30px;">
    <div class="container-fluid">
      <div class="col-12 form-group">
        <div class="row justify-content-end">
          <div class="col-lg-2 col-12 float-right">
            <select class="form-control form-new">
              <option>English</option>
            </select>
          </div>
        </div>
      </div>
      <form [formGroup]="loginForm">
        <div class="col-12">
          <div class="row">
  
            <div class="col-lg-4 col-12 m-auto">
              <div class="login-area">
                <div class="panel panel-bd panel-custom">
                  <div class="panel-heading">
                    <div class="view-header">
                      <div class="header-icon">
                        <i class="fa fa-unlock" aria-hidden="true"></i>
                      </div>
                      <div class="header-title">
                        <h3>Login</h3>
                        <small><strong>Please enter your credentials to login.</strong></small>
                      </div>
                    </div>
                  </div>
                  <div class="panel-body">
                    <div class="form-group">
                      <label class="control-label">
                        UserId
                      </label>
                      <input type="text" class="form-control-new form-control" placeholder="UserName"
                        formControlName="userName" />
                    </div>
                    <div class="form-group">
                      <label class="control-label">
                        Password
                      </label>
                      <input type="password" class="form-control-new form-control" placeholder="Password"
                        formControlName="password" />
                    </div>
                    <div class="row">
                      <div class="col form-group">
                        <div class="custom-control custom-checkbox mr-sm-2">
                          <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                          <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
                        </div>
                      </div>
                    </div>
                    <div class="row justify-content-left">
                      <div class="col-lg-5 col-6 pdr-5"> <button type="button" class="btn btn-add btn-lg btn-block"
                          [disabled]="!loginForm.valid" (click)="login()">Login</button></div>
                      <div class="col-lg-5 col-6 pdl-5"> <button type="button"
                          class="btn btn-warning btn-lg btn-block">Cancel
                        </button></div>
                    </div>
                    <div class="row mt-4">
                      <div class="col">
                        <a style="color:white" [routerLink]="['/forgot-password']">Forgot Password ?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
