<div class="background-middle">
    <div class="container-fluid">
        <form [formGroup]="userForm">
            
            <div class="col-12">
                <div class="row">
                  
                    <div class="col-lg-4 col-12 m-auto">
                        <div class="form-group">
                      
                        <label class="control-label">
                            UserId
                        </label>
                        <input type="text" class="form-control-new form-control" placeholder="UserName"  formControlName="userName"/>
                    </div>

                    <div class="form-group">                      
                        <label class="control-label">
                            Password
                        </label>
                        <input type="password" class="form-control-new form-control" placeholder="Password" formControlName="password"/>
                    </div>

                    <div class="form-group">
                      
                        <label class="control-label">
                            Contact Number
                        </label>
                        <input type="text" class="form-control-new form-control" placeholder="ContactNumber"  formControlName="contactnumber"/>
                    </div>

                    <div class="form-group">
                      
                        <label class="control-label">
                            RoleName
                        </label>
                        <input type="text" class="form-control-new form-control" placeholder="RoleName"  formControlName="roleName"/>
                    </div> 

                    <div class="form-group">
                      
                        <label class="control-label">
                            Distillery
                        </label>
                        <input type="text" class="form-control-new form-control" placeholder="Distillery"  formControlName="distillery"/>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-lg-4 col-4"> <button type="button" class="btn btn-distillery btn-lg btn-block" [disabled]="!userForm.valid" (click)="save()">Save</button></div>
                        <div class="col-lg-4 col-4"> <button type="button" class="btn btn-distillery btn-lg btn-block" [disabled]="!userForm.valid" (click)="edit()">Edit</button></div>
                        <div class="col-lg-4 col-4"> <button  type="button" class="btn btn-distillery btn-lg btn-block">Cancel </button></div>
                    </div>
                   </div>
                </div>
            </div>
        </form>
    </div>
</div>
