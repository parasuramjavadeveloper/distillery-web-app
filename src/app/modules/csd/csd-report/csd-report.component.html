<div>
    <h1 mat-dialog-header >Indent For CSD  </h1>
    </div>
    <div mat-dialog-content class="type" >
        <label for="">Consignment Type*
            <select name="ENA" id="" style="width: 13rem;">
                <option value="">CSD</option>
                <option value="">CSD Report</option>
                <option value="">CSD Export</option>
            </select>
        </label>&nbsp;
        <span class="csd-report">
        <label for="">Name Of the Applicant*
            <input type="text" style="height: 24px;">
        </label>
        </span>
    </div>
    <div class="refNo">
        <label for="">
            Address*
            <textarea name="" id="" cols="26" rows="2"  ></textarea>
        </label>
        <span class="csd-report1">
        <label for="">License No*
            <input type="type" style="height: 24px;width: 12rem;" >
        </label>
        </span>
    </div>
    <div class="refNo">
        <label for="">
            Purpose*
            <input type="type" style="height: 24px;width: 13.5rem;" >

        <span class="csd-report2">
        <label for="">Destination*
            <textarea name="" id="" cols="24" rows="2"  ></textarea>
        </label>
        </span>
    </div>
    <div class="refNo">
        <label for="">
            Route*
            <textarea name="" id="" cols="26" rows="2"  ></textarea>
        </label>
        <span class="csd-report3">

        </span>
    </div>
    <div class="refNo1">
        <label for="">

        <span class="csd-report2">
        <label for="">Duty Challan Amount*
            <input type="type" style="height: 24px;width: 13rem;" >
        </label>
        </span>
    </div>
