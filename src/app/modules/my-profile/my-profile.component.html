<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form name="form">
                <div class="">
                    <button class="btn btn-primary chang" (click)="sampleFormWindow()" style="cursor: pointer;background: #2e5d74;" >Change Password</button><br> 
                  <div class="row">
                    
                    <div class="form-group col-sm-6">
                      <label for="lType">User Name</label><strong class="text-danger">*</strong>
                      <input type="text" class="form-control"  [(ngModel)]="model.userName"  name="lType"  #name="ngModel"  id="lType" placeholder="Enter User Name" >

                    </div>
                    <div class="form-group col-sm-6">
                      <label for="email">E-mail</label><strong class="text-danger">*</strong>
                      <input type="text" class="form-control"  name="email"  id="email" >
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="fname">First Name</label>
                      <input type="text" class="form-control"  name="fname" id="fname">
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="lName">Last Name</label>
                      <input type="text" class="form-control"  name="lName"  id="lName">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="job">Job Title</label>
                      <input type="text" class="form-control"  name="job"  id="job">
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="dept">Department</label>
                      <input type="text" class="form-control"  name="dept"  id="dept">
                    </div>

                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="fax">Fax</label>
                      <input type="text" class="form-control"  name="fax"  id="fax">
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="plocation">Preferred Location </label>
                      <select  class="form-control"  name="plocation"  id="plocation">
                        <option value="0" selected="true">Select Company</option>
                        <option>company.name</option>
                      </select> 
                      <!-- <app-dropdown-treeview-select [items]="locationItems" [(value)]="model.preferredlocationid" (valueChange)="onValueChange($event)">
                      </app-dropdown-treeview-select> -->
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="phone">Phone</label>
                      <input type="number" class="form-control"  name="phone" id="phone">
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="mobile">Mobile</label>
                      <input type="number" class="form-control"  name="mobile"  id="mobile">
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-sm-12 text-center">
                      <button class="btn btn-primary" style="background: #2e5d74;" >Save</button>&nbsp;
                      <button class="btn btn-danger" (click)="navToFeatures()" style="background: #2e5d74;" >Cancel</button>
                    </div>
                  </div> 
                </div>
              </form>
            </div>
        </div>
    </div>
