<div *ngIf="hasAlertPerm">
<table>
    <thead>
        <th *ngxPermissionsOnly="['home/module/alerts/subscription']"><div class="col-10" style="padding-top: 1%;">
            <div class="row">
                <div class="col-xl-2 col-md-3 col-6" >
                    <div class="card card1">
                        <a [appSubMenu]="'home/module/alerts/subscription'" [routerLink]="['../alerts/subscription']">
                            <div class="row">
                                <div class="col-12">
                                    <img src="../../assets/Icons/Alert -2.png" style="height: 40px;" class="img-fluid" />
                                    <h6>Alerts Subscription</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div></th>
        <th *ngxPermissionsOnly="['home/module/alerts/circulars']"><div class="col-10" style="padding-top: 1%;">
            <div class="row">
                <div class="col-xl-2 col-md-3 col-6" >
                    <div class="card card1">
                        <a [appSubMenu]="'home/module/alerts/circulars'" [routerLink]="['../alerts/circulars']">
                            <div class="row">
                                <div class="col-12">
                                    <img src="../../assets/Icons/Alert -2.png" style="height: 40px;" class="img-fluid" />
                                    <h6>Alert <br> Circulars</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div></th>
        <th *ngxPermissionsOnly="['home/module/alerts/alert']"><div class="col-10" style="padding-top: 1%;">
            <div class="row">
                <div class="col-xl-2 col-md-3 col-6" >
                    <div class="card card1">
                        <a [appSubMenu]="'home/module/alerts/alert'" [routerLink]="['../alerts/alert']">
                            <div class="row">
                                <div class="col-12">
                                    <img src="../../assets/Icons/Alert -2.png" style="height: 40px;" class="img-fluid" />
                                    <h6>Alert- <br> Alerts</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div></th>
        


    </thead>
</table>
</div>
<div *ngIf="!hasAlertPerm">
    <app-no-privileges></app-no-privileges>
</div>
