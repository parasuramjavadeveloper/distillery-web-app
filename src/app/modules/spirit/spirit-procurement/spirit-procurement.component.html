<section class="content-header">
  <div class="header-icon">
    <img _ngcontent-nbv-c10="" class="img-fluid" style="height: 55px;" src="../../assets/img/10.png">
  </div>
  <div class="header-title">
    <h1>Spirit Procurement</h1>
    <small>Details of Spirit Procurement</small>
  </div>
</section>
<!-- Content Wrapper. Contains page content -->
<section class="content cmn-all">
  <div class="row">
    <div class="panel panel-bd lobipanel lobidrag">
      <div class="panel-body">
        <div class="buttonexport" *ngIf="isAddPerm">
          <a (click)="sampleFormWindow()" class="btn btn-add"> <i class="fa fa-plus"></i>
            Request</a>
        </div>
        <div class="colxs-12 col-md-6 float-left form-group">
          <label class="col-sm-3 pl-0 control-label" for="startDate">Start Date :</label>
          <div class="col-sm-4 float-left">
            <input class="form-control" placeholder="Start Date..." type="date" id="startDate"
               (change)="validateDate()">
          </div>
          <label class="col-sm-3 pr-0 control-label" for="endDate">End Date :</label>
          <div class="col-sm-4 float-left">
            <input class="form-control" placeholder="End Date..." type="date" id="endDate"
              (change)="validateDate()">
          </div>
        </div>
        <div class="col-xs-12 col-md-6 float-left form-group">
          <div class="col-sm-2 float-left">
            <select (ngModelChange)="changeRecPerPage($event)" [(ngModel)]="recordsPerPage">
              <option value=5>5</option>
              <option value=10>10</option>
              <option value=15>15</option>
            </select>
          </div>
          <label class="col-sm-3 pr-0 control-label" for="search">Search :</label>
          <div class="col-sm-7 float-left">
            <input class="dd search-query form-control" [(ngModel)]="searchParam" name="searchParam" type="text"
              placeholder="Search" (ngModelChange)="searchRecords()">
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered cmn-table-td">
            <thead>
              <tr class="info">
                <th>Ref NO.</th>
                <th>Subject</th>
                <th>Ref Date</th>
                <th>Apporved Date</th>
                <th>Type</th>
                <th>Status</th>
                <th>Reeipt</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let spirit of spiritList | paginate: { itemsPerPage: recordsPerPage, currentPage: page }">
                <td (click)="refFormWindow()" style="cursor: pointer;color: teal;">{{spirit.refNum}}</td>
                <td>{{spirit.subject}}</td>
                <td>{{spirit.refDate}}</td>
                <td>{{spirit.approvedDate}}</td>
                <td>{{spirit.type}}</td>
                <td (click)="indentFormWindow(spirit)"><img
                    src="https://img.icons8.com/plasticine/15/000000/circled-dot.png" style="cursor: pointer;"></td>
                <td (click)="genFormWindow()" style="cursor: pointer;color: teal;">Generate Receipt</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <button class="btn btn-success" style="border-radius: 37px;margin-right: 1rem;"
          [ngClass]="{ disabled: pager.currentPage === 1 }" [disabled]="pager.currentPage === 1"
          (click)="setPage(pager.currentPage - 1)">Previous</button>
          <button class="btn btn-success" style="border-radius: 37px;padding-right: 21px;padding-left: 21px;"
          [ngClass]="{ disabled: pager.currentPage === pager.totalPages }"
          [disabled]="pager.currentPage === pager.totalPages" (click)="setPage(pager.currentPage + 1)">Next</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Content Wrapper. Contains page content -->
