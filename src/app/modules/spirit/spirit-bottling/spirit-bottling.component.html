<div class="modal-header modal-header-primary">
  <h3 mat-dialog-header>Issue For Bottling</h3>
  <button mat-dialog-close type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
</div>
<div class="modal-body-cont">
  <div class="row">
    <div class="col-md-12">
      <form>
        <fieldset>
          <div class="col-md-6 form-group float-left">
            <label class="control-label">Brend Name*</label>
            <input type="date" class="form-control">
          </div>
          <div class="col-md-6 form-group float-left">
            <label class="control-label">Category *</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6 form-group float-left">
            <label class="control-label">Blend Used*</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6 form-group float-left">
            <label class="control-label">Strength *</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6 form-group float-left">
            <label class="control-label">Unit *</label>
            <select class="form-control">
              <option>OP</option>
              <option>10</option>
              <option>10</option>
            </select>
          </div>
          <div class="col-md-6 form-group float-left">
            <label class="control-label">Loss*</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6 form-group float-left">
            <label class="control-label">Strength *</label>
            <input type="text" class="form-control">
          </div>
          <div class="col-md-6 form-group float-left">
            <label class="control-label">Unit *</label>
            <select class="form-control">
              <option>OP</option>
              <option>10</option>
              <option>10</option>
            </select>
          </div>
          <div class="col-md-12 form-group user-form-group float-left">
            <div class="pull-right">
              <button type="submit" class="btn btn-add btn-sm" (click)="save()">Save</button>
              <button mat-dialog-close type="button" class="btn btn-danger btn-sm">Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button mat-dialog-close type="button" class="btn btn-danger pull-left" data-dismiss="modal">Close</button>
</div>
