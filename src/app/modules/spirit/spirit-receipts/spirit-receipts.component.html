<section class="content-header">
  <div class="header-icon">
    <i class="fa fa-tachometer"></i>
  </div>
  <div class="header-title">
    <h1>Spirit Receipt</h1>
    <small>Detailed all Spirit Receipt</small>
  </div>
</section>
<!-- Content Wrapper. Contains page content -->
<section class="content cmn-all">
  <div class="row">
    <div class="panel panel-bd lobipanel lobidrag">
      <div class="panel-body">
        <div class="buttonexport" *ngIf="isAddPerm">
          <a (click)="sampleFormWindow()" class="btn btn-add"> <i class="fa fa-plus"></i>
            Request</a>
        </div>
        <div class="colxs-12 col-md-6 float-left form-group">
          <label class="col-sm-3 pl-0 control-label" for="startDate">Start Date :</label>
          <div class="col-sm-4 float-left">
            <input class="form-control" placeholder="Start Date..." type="date" id="startDate"
              formControlName="startDate" (change)="validateDate()">
          </div>
          <label class="col-sm-3 pr-0 control-label" for="endDate">End Date :</label>
          <div class="col-sm-4 float-left">
            <input class="form-control" placeholder="End Date..." type="date" id="endDate" formControlName="endDate"
              (change)="validateDate()">
          </div>
        </div>
        <div class="col-xs-12 col-md-6 float-left form-group">
          <div class="col-sm-2 float-left">
            <select>
              <option value=5>5</option>
              <option value=10>10</option>
              <option value=15>15</option>
            </select>
          </div>
          <label class="col-sm-3 pr-0 control-label" for="search">Search :</label>
          <div class="col-sm-7 float-left">
            <input class="dd search-query form-control" name="searchParam" type="text"
              placeholder="Search">
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered cmn-table-td">
            <thead>
              <tr class="info">
                <th>Supplier Name</th>
                <th>Date of Receipt</th>
                <th>Invoice Number</th>
                <th>Invoice Amount</th>
                <th>Qty As Per TP(Bis)</th>
                <th>Receipt Type</th>
                <th>Print</th>
              </tr>
            </thead>
            <tbody>
              <td>PRIPL</td>
              <td>02-MAR-2019</td>
              <td>IN23456791</td>
              <td>14000</td>
              <td>9000</td>
              <td>BLEND</td>
              <td><i class="fa fa-print" aria-hidden="true"></i></td>
            </tbody>
          </table>
        </div>
        <div class="text-right">
          <button class="btn btn-success" style="border-radius: 37px;margin-right: 1rem;">Previous</button>
          <button class="btn btn-success" style="border-radius: 37px;padding-right: 21px;padding-left: 21px;">Next</button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Content Wrapper. Contains page content -->
