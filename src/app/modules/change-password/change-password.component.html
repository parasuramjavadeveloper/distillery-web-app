<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
                  <form  >
                    <div class="card-body">
                      <div class="row">
                        <div class="form-group col-sm-12">
                          <label for="currentPassword">Current Password</label><strong class="text-danger">*</strong>
                          <input type="password" class="form-control" name="currentPassword"  [(ngModel)]="model.currentPassword" id="currentPassword" #cPassword="ngModel" placeholder="Enter Current Password" >
                          <div *ngFor="let errors of getErros('currentPassword')">
                            <span style="color:red">{{errors}}</span>
                        </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-sm-12">
                          <label for="newPassword">New Password</label><strong class="text-danger">*</strong>
                          <input type="password" class="form-control"  [(ngModel)]="model.newPassword"  name="newPassword"   id="newPassword" #newPassword="ngModel" placeholder="Enter New Password" >
                          <div *ngFor="let errors of getErros('newPassword')">
                            <span style="color:red">{{errors}}</span>
                        </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-sm-12">
                          <label for="confirmPassword">Confirm Password</label><strong class="text-danger">*</strong>
                          <input type="password" class="form-control"  [(ngModel)]="model.confirmPassword"  name="confirmPassword" #confirmPassword="ngModel"  id="confirmPassword"  placeholder="Enter New Password" >
                          <div *ngFor="let errors of getErros('confirmPassword')">
                            <span style="color:red">{{errors}}</span>
                        </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-sm-12 text-center">
                          <button tooltip=" Save" class="btn btn-primary" (click)="changePassword()">Save</button>&nbsp;
                          <button tooltip = "Cancel" class="btn btn-danger" (click)="closeDialog()">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
